programs:
    pwd:
        cmd: "pwd"
        numprocs: 1
        umask: 022
        workingdir: /tmp
        autostart: true
        autorestart: unexpected
        exitcodes:
            - 0
            - 2
        startretries: 3
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        stderr: /tmp/nginx.stderr
    sleep:
        cmd: "/bin/sleep 2"
        numprocs: 8
        umask: 077
        workingdir: /tmp
        autostart: true
        autorestart: unexpected
        exitcodes: 0
        startretries: 3
        starttime: 1
        stopsignal: USR1
        stoptime: 10
        stdout: /Users/vcombey/ls.stdout
        stderr: /Users/vcombey/ls.stderr
    env:
        cmd: env
        numprocs: 1
        umask: 022
        autostart: true
        autorestart: unexpected
        workingdir: /tmp
        exitcodes:
            - 0
            - 2
        startretries: 3
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        stdout: /Users/vcombey/env.stdout
        stderr: /Users/vcombey/env.stderr
        env:
            STARTED_BY: taskmaster
            ANSWER: aaa
